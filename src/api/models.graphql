type User {
  id: ID! 
  name: String!
  email: String! 
  password: String!
  following: [User!]! 
  followers: [User!]! 
  notes: [Note!]!
  isFollowRequested: Boolean!
  isSelf: Boolean!
  isMatched: Boolean!
  createdAt: String
  updatedAt: String
}

type Note {
  id: ID! 
  title: String!
  content: String!
  user: User!
  isShared: Boolean!
  createdAt: String
  updatedAt: String
}